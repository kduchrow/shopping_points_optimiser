---
name: shopping-points-optimiser
services:
  db:
    image: postgres:16-alpine
    container_name: db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-spo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spo}
      POSTGRES_DB: ${POSTGRES_DB:-spo}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-spo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - spo-network

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - spo-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        FLASK_ENV: ${FLASK_ENV:-production}
        APP_VERSION: ${APP_VERSION:-latest}
        BUILD_DATE: ${BUILD_DATE:-unknown}
        VCS_REF: ${VCS_REF:-unknown}
    image: ${IMAGE_NAME:-shopping-points-optimiser:${APP_VERSION:-latest}}
    container_name: app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL:-postgresql+psycopg2://spo:spo@db:5432/spo}
      - DEBUG=${DEBUG:-False}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - GITHUB_REPO_URL=${GITHUB_REPO_URL:-https://github.com/kduchrow/shopping_points_optimiser}
      - GUNICORN_TIMEOUT=${GUNICORN_TIMEOUT:-120}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SCRAPER_QUEUE_NAME=${SCRAPER_QUEUE_NAME:-scraper}
      - SCRAPER_API_TOKEN=${SCRAPER_API_TOKEN}
      - IMPRINT_NAME=${IMPRINT_NAME}
      - IMPRINT_ADDRESS=${IMPRINT_ADDRESS}
      - IMPRINT_POSTAL_CODE=${IMPRINT_POSTAL_CODE}
      - IMPRINT_CITY=${IMPRINT_CITY}
      - IMPRINT_COUNTRY=${IMPRINT_COUNTRY}
      - IMPRINT_EMAIL=${IMPRINT_EMAIL}
      - IMPRINT_PHONE=${IMPRINT_PHONE}
      - IMPRINT_VAT_ID=${IMPRINT_VAT_ID}
      - IMPRINT_REPRESENTATIVE=${IMPRINT_REPRESENTATIVE}
      - IMPRINT_ADDITIONAL_TEXT=${IMPRINT_ADDITIONAL_TEXT}
      - PRIVACY_CONTROLLER_NAME=${PRIVACY_CONTROLLER_NAME}
      - PRIVACY_CONTROLLER_ADDRESS=${PRIVACY_CONTROLLER_ADDRESS}
      - PRIVACY_CONTROLLER_POSTAL_CODE=${PRIVACY_CONTROLLER_POSTAL_CODE}
      - PRIVACY_CONTROLLER_CITY=${PRIVACY_CONTROLLER_CITY}
      - PRIVACY_CONTROLLER_COUNTRY=${PRIVACY_CONTROLLER_COUNTRY}
      - PRIVACY_CONTACT_EMAIL=${PRIVACY_CONTACT_EMAIL}
      - PRIVACY_CONTACT_PHONE=${PRIVACY_CONTACT_PHONE}
      - PRIVACY_ADDITIONAL_TEXT=${PRIVACY_ADDITIONAL_TEXT}
      - PRIVACY_HOSTING_PROVIDER=${PRIVACY_HOSTING_PROVIDER}
      - PRIVACY_HOSTING_ADDRESS=${PRIVACY_HOSTING_ADDRESS}
      - PRIVACY_HOSTING_CITY=${PRIVACY_HOSTING_CITY}
      - PRIVACY_HOSTING_COUNTRY=${PRIVACY_HOSTING_COUNTRY}
      - PRIVACY_EMAIL_PROVIDER=${PRIVACY_EMAIL_PROVIDER}
      - PRIVACY_SUPERVISORY_AUTHORITY=${PRIVACY_SUPERVISORY_AUTHORITY}
      - PRIVACY_SUPERVISORY_ADDRESS=${PRIVACY_SUPERVISORY_ADDRESS}
      - PRIVACY_SUPERVISORY_CITY=${PRIVACY_SUPERVISORY_CITY}
      - PRIVACY_SUPERVISORY_URL=${PRIVACY_SUPERVISORY_URL}
      - PRIVACY_POLICY_DATE=${PRIVACY_POLICY_DATE}
    volumes:
      - spo-logs:/app/logs
    networks:
      - spo-network
    # Für UNRAID: AppData Mount (optional, für zusätzliche Daten)
    # - /mnt/user/appdata/shopping-points:/app/appdata

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  scraper-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: ${WORKER_IMAGE_NAME:-shopping-points-optimiser-worker:latest}
    container_name: scraper-worker
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_started
    environment:
      - RQ_REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SCRAPER_QUEUE_NAME=${SCRAPER_QUEUE_NAME:-scraper}
      - SCRAPER_API_BASE_URL=${SCRAPER_API_BASE_URL:-http://app:5000}
      - SCRAPER_API_TOKEN=${SCRAPER_API_TOKEN}
      - SCRAPER_API_TIMEOUT=${SCRAPER_API_TIMEOUT:-120}
      - SCRAPER_BATCH_SIZE=${SCRAPER_BATCH_SIZE:-50}
    command: rq worker ${SCRAPER_QUEUE_NAME:-scraper}
    networks:
      - spo-network

volumes:
  pgdata:
    driver: local
  spo-logs:
    driver: local

networks:
  spo-network:
    driver: bridge
