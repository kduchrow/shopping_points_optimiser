---
version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: shopping-points-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-spo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spo}
      POSTGRES_DB: ${POSTGRES_DB:-spo}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-spo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - shopping-network

  shopping-points:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        FLASK_ENV: ${FLASK_ENV:-production}
        APP_VERSION: ${APP_VERSION:-0.2.0}
        BUILD_DATE: ${BUILD_DATE:-unknown}
        VCS_REF: ${VCS_REF:-unknown}
    image: shopping-points-optimiser:${APP_VERSION:-0.2.0}
    container_name: shopping-points-optimiser
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql+psycopg2://spo:spo@db:5432/spo
      - DEBUG=False
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - GITHUB_REPO_URL=${GITHUB_REPO_URL:-https://github.com/kduchrow/shopping_points_optimiser}
    volumes:
      - shopping-logs:/app/logs
    networks:
      - shopping-network
    # Für UNRAID: AppData Mount (optional, für zusätzliche Daten)
    # - /mnt/user/appdata/shopping-points:/app/appdata

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  pgdata:
    driver: local
  shopping-logs:
    driver: local

networks:
  shopping-network:
    driver: bridge
