---
name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint with ruff
        run: ruff check .

      - name: Format check with black
        run: black --check .

      - name: Import sort check with isort
        run: isort --check-only .

  type-check:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Type check with pyright
        run: pyright .

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: spo
          POSTGRES_PASSWORD: spo
          POSTGRES_DB: spo
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql+psycopg2://spo:spo@localhost:5432/spo
      FLASK_ENV: testing
      DEBUG: "false"
      GITHUB_REPO_URL: https://github.com/kduchrow/shopping_points_optimiser

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install -e .

      - name: Wait for PostgreSQL
        run: |
          python -c "import psycopg2; import time
          while True:
              try:
                  psycopg2.connect(host='localhost', user='spo', password='spo', database='spo')
                  break
              except psycopg2.OperationalError:
                  time.sleep(1)"

      - name: Run Alembic migrations
        run: python -m alembic upgrade head

      - name: Run tests with pytest
        run: pytest tests/ -v --cov=spo --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  alembic-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: spo
          POSTGRES_PASSWORD: spo
          POSTGRES_DB: spo
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Wait for PostgreSQL
        run: |
          python -c "import psycopg2; import time
          while True:
              try:
                  psycopg2.connect(host='localhost', user='spo', password='spo', database='spo')
                  break
              except psycopg2.OperationalError:
                  time.sleep(1)"

      - name: Check Alembic migrations
        run: |
          python -m alembic upgrade head
          python -m alembic current

      - name: Verify migration consistency
        run: |
          python -c "
          import sqlalchemy as sa
          from sqlalchemy import inspect

          engine = sa.create_engine('postgresql+psycopg2://spo:spo@localhost:5432/spo')
          inspector = inspect(engine)

          tables = inspector.get_table_names()
          print(f'âœ… Database initialized with {len(tables)} tables')
          for table in sorted(tables):
              cols = len(inspector.get_columns(table))
              print(f'  - {table}: {cols} columns')
          "

  security-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Security check with bandit
        run: bandit -r spo/ scripts/ -ll || true

      - name: Dependency check with safety
        run: safety check --json || true
