---
name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint with ruff
        run: ruff check .

      - name: Format check with black
        run: black --check .

      - name: Import sort check with isort
        run: isort --check-only .

  version-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check version consistency
        run: python scripts/check_version.py

  type-check:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Type check with pyright
        run: pyright .

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      FLASK_ENV: development
      SECRET_KEY: test-secret-key-for-ci
      ADMIN_PASSWORD: test-admin-password
      DATABASE_URL: postgresql+psycopg2://spo:spo@db:5432/spo
      POSTGRES_USER: spo
      POSTGRES_PASSWORD: spo
      POSTGRES_DB: spo
      TEST_ADMIN_USERNAME: test_admin_ci
      TEST_ADMIN_PASSWORD: test_password_ci_12345

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with docker compose
        run: |
          set -e
          echo "Starting Docker services..."
          docker compose up -d --build
          echo "Waiting for services to be healthy..."
          # Initial wait for app startup and DB migrations
          sleep 40
          echo "Checking service status..."
          docker compose ps || true

      - name: Check container health
        run: |
          docker compose ps
          docker compose logs app --tail=80 || true

      - name: Run full test suite in container
        run: |
          docker compose exec -T app python -m pytest tests/ -v --cov=spo --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          # Copy coverage.xml from the container to the host before upload
          COVERAGE_COPY: true
        if: always()
      - name: Copy coverage.xml from container
        if: always()
        run: |
          docker compose cp app:/app/coverage.xml ./coverage.xml || true

      - name: Cleanup
        if: always()
        run: docker compose down -v

  alembic-check:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://spo:spo@localhost:5432/spo
    strategy:
      matrix:
        python-version: ["3.11"]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: spo
          POSTGRES_PASSWORD: spo
          POSTGRES_DB: spo
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Wait for PostgreSQL
        run: |
          python -c "import psycopg2; import time
          while True:
              try:
                  psycopg2.connect(host='localhost', user='spo', password='spo', database='spo')
                  break
              except psycopg2.OperationalError:
                  time.sleep(1)"

      - name: Check Alembic migrations
        run: |
          python -m alembic upgrade head
          python -m alembic current

      - name: Verify migration consistency
        run: |
          python -c "
          import sqlalchemy as sa
          from sqlalchemy import inspect

          engine = sa.create_engine('postgresql+psycopg2://spo:spo@localhost:5432/spo')
          inspector = inspect(engine)

          tables = inspector.get_table_names()
          print(f'âœ… Database initialized with {len(tables)} tables')
          for table in sorted(tables):
              cols = len(inspector.get_columns(table))
              print(f'  - {table}: {cols} columns')
          "

  security-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Security check with bandit
        run: bandit -r spo/ scripts/ -ll || true

      - name: Dependency check with safety
        run: safety check --json || true

  smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      FLASK_ENV: development
      SECRET_KEY: test-secret-key-for-ci
      ADMIN_PASSWORD: test-admin-password
      DATABASE_URL: postgresql+psycopg2://spo:spo@db:5432/spo
      POSTGRES_USER: spo
      POSTGRES_PASSWORD: spo
      POSTGRES_DB: spo

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with docker compose
        run: |
          set -e
          echo "Starting Docker services..."
          docker compose up -d --build
          echo "Waiting for services to be healthy..."
          sleep 30
          echo "Checking service status..."
          docker compose ps || true

      - name: Check container health
        run: |
          docker compose ps
          docker compose logs app --tail=50

      - name: Verify database tables exist
        run: |
          docker compose exec -T db psql -U spo -d spo -c "
          SELECT tablename FROM pg_tables
          WHERE schemaname = 'public'
          ORDER BY tablename;
          "

      - name: Test HTTP endpoint
        run: |
          echo "Testing app accessibility..."
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5000/)
          echo "HTTP Response Code: $response"
          if [ "$response" != "200" ]; then
            echo "ERROR: App returned status $response instead of 200"
            docker compose logs app --tail=100
            exit 1
          fi
          echo "SUCCESS: App is responding correctly"

      - name: Run smoke tests in container
        run: |
          docker compose exec -T app python -m pytest tests/test_smoke.py -v

      - name: Cleanup
        if: always()
        run: docker compose down -v
