---
name: CI/CD Shopping Points Optimiser

on:
  push:
    branches: [main]
  workflow_dispatch:

# Erlaubt GitHub, Pakete (Images) zu schreiben
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_name: ghcr.io/${{ github.repository_owner }}/shopping-points-app
      app_version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Get version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(python -c "import re; \
            content = open('pyproject.toml').read(); \
            match = re.search(r'version\s*=\s*[\"'\'']([^\"'\'']+)[\"'\'']', content); \
            print(match.group(1))")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building version: ${VERSION}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/shopping-points-app:latest
            ghcr.io/${{ github.repository_owner }}/shopping-points-app:${{ steps.get_version.outputs.version }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code (fÃ¼r Compose-Dateien)
        uses: actions/checkout@v4

      - name: Copy docker-compose files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml,docker-compose.prod.override.yml"
          target: "/opt/app"

      - name: Execute remote SSH commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/app
            # Login to GHCR on the server
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            # Create .env file from repo variables/secrets
            {
              echo "DOMAIN_NAME=${{ secrets.DOMAIN_NAME }}"
              echo "ACME_EMAIL=${{ secrets.ACME_EMAIL }}"
              echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}"
              echo "SECRET_KEY=${{ secrets.SECRET_KEY }}"
              echo "ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}"
              echo "DATABASE_URL=postgresql+psycopg2://spo:${{ secrets.POSTGRES_PASSWORD }}@db:5432/spo"
              echo "FLASK_ENV=production"
              echo "DEBUG=False"
              echo "IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/shopping-points-app:latest"
            } > .env
            # Update and restart containers with both compose files
            docker compose -f docker-compose.yml -f docker-compose.prod.override.yml pull
            docker compose -f docker-compose.yml -f docker-compose.prod.override.yml up -d
            # Cleanup: Remove old images
            docker image prune -f
