---
name: CI/CD Shopping Points Optimiser

on:
  push:
    branches: [main]
  workflow_dispatch:

# Erlaubt GitHub, Pakete (Images) zu schreiben
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_name: ghcr.io/${{ github.repository_owner }}/shopping-points-app
      worker_image_name: ghcr.io/${{ github.repository_owner }}/shopping-points-worker
      app_version: ${{ steps.get_version.outputs.app_version }}
      worker_version: ${{ steps.get_version.outputs.worker_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Get versions from pyproject.toml
        id: get_version
        run: |
          APP_VERSION=$(python -c \
            "import tomllib; \
            data = tomllib.load(open('pyproject.toml', 'rb')); \
            print(data['project']['version'])")
          WORKER_VERSION=$(python -c \
            "import tomllib; \
            data = tomllib.load(open('pyproject.toml', 'rb')); \
            print(data['tool']['shopping-points']['worker-version'])")
          echo "app_version=${APP_VERSION}" >> $GITHUB_OUTPUT
          echo "worker_version=${WORKER_VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building App version: ${APP_VERSION}"
          echo "ðŸ”§ Building Worker version: ${WORKER_VERSION}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push App Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/shopping-points-app:latest
            ghcr.io/${{ github.repository_owner }}/shopping-points-app:${{
              steps.get_version.outputs.app_version }}

      - name: Build and push Worker Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.worker
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/shopping-points-worker:latest
            ghcr.io/${{ github.repository_owner }}/shopping-points-worker:${{
              steps.get_version.outputs.worker_version }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code (fÃ¼r Compose-Dateien)
        uses: actions/checkout@v4

      - name: Copy docker-compose files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml,docker-compose.prod.override.yml"
          target: "/opt/app"

      - name: Execute remote SSH commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/app
            # Login to GHCR on the server
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            # Create .env file from repo variables/secrets
            {
              echo "DOMAIN_NAME=${{ secrets.DOMAIN_NAME }}"
              echo "ACME_EMAIL=${{ secrets.ACME_EMAIL }}"
              echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}"
              echo "SECRET_KEY=${{ secrets.SECRET_KEY }}"
              echo "ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}"
              echo "DATABASE_URL=postgresql+psycopg2://spo:${{ secrets.POSTGRES_PASSWORD }}@db:5432/spo"
              echo "FLASK_ENV=production"
              echo "DEBUG=False"
              echo "REDIS_URL=redis://redis:6379/0"
              echo "SCRAPER_QUEUE_NAME=scraper"
              echo "SCRAPER_API_BASE_URL=http://app:5000"
              echo "SCRAPER_API_TOKEN=${{ secrets.SCRAPER_API_TOKEN }}"
              echo "GUNICORN_TIMEOUT=120"
              echo "SCRAPER_API_TIMEOUT=120"
              echo "SCRAPER_BATCH_SIZE=50"
              echo "APP_VERSION=${{ needs.build-and-push.outputs.app_version }}"
              APP_IMG="ghcr.io/${{ github.repository_owner }}/shopping-points-app"
              echo "IMAGE_NAME=${APP_IMG}:${{ needs.build-and-push.outputs.app_version }}"
              WORKER_IMG="ghcr.io/${{ github.repository_owner }}/shopping-points-worker"
              echo "WORKER_IMAGE_NAME=${WORKER_IMG}:${{ needs.build-and-push.outputs.worker_version }}"
              echo "IMPRINT_NAME=${{ secrets.IMPRINT_NAME }}"
              echo "IMPRINT_ADDRESS=${{ secrets.IMPRINT_ADDRESS }}"
              echo "IMPRINT_POSTAL_CODE=${{ secrets.IMPRINT_POSTAL_CODE }}"
              echo "IMPRINT_CITY=${{ secrets.IMPRINT_CITY }}"
              echo "IMPRINT_COUNTRY=${{ secrets.IMPRINT_COUNTRY }}"
              echo "IMPRINT_EMAIL=${{ secrets.IMPRINT_EMAIL }}"
              echo "IMPRINT_PHONE=${{ secrets.IMPRINT_PHONE }}"
              echo "IMPRINT_VAT_ID=${{ secrets.IMPRINT_VAT_ID }}"
              echo "IMPRINT_REPRESENTATIVE=${{ secrets.IMPRINT_REPRESENTATIVE }}"
              echo "IMPRINT_ADDITIONAL_TEXT=${{ secrets.IMPRINT_ADDITIONAL_TEXT }}"
              echo "PRIVACY_CONTROLLER_NAME=${{ secrets.PRIVACY_CONTROLLER_NAME }}"
              echo "PRIVACY_CONTROLLER_ADDRESS=${{ secrets.PRIVACY_CONTROLLER_ADDRESS }}"
              echo "PRIVACY_CONTROLLER_POSTAL_CODE=${{ secrets.PRIVACY_CONTROLLER_POSTAL_CODE }}"
              echo "PRIVACY_CONTROLLER_CITY=${{ secrets.PRIVACY_CONTROLLER_CITY }}"
              echo "PRIVACY_CONTROLLER_COUNTRY=${{ secrets.PRIVACY_CONTROLLER_COUNTRY }}"
              echo "PRIVACY_CONTACT_EMAIL=${{ secrets.PRIVACY_CONTACT_EMAIL }}"
              echo "PRIVACY_CONTACT_PHONE=${{ secrets.PRIVACY_CONTACT_PHONE }}"
              echo "PRIVACY_ADDITIONAL_TEXT=${{ secrets.PRIVACY_ADDITIONAL_TEXT }}"
              echo "PRIVACY_HOSTING_PROVIDER=${{ secrets.PRIVACY_HOSTING_PROVIDER }}"
              echo "PRIVACY_HOSTING_ADDRESS=${{ secrets.PRIVACY_HOSTING_ADDRESS }}"
              echo "PRIVACY_HOSTING_CITY=${{ secrets.PRIVACY_HOSTING_CITY }}"
              echo "PRIVACY_HOSTING_COUNTRY=${{ secrets.PRIVACY_HOSTING_COUNTRY }}"
              echo "PRIVACY_EMAIL_PROVIDER=${{ secrets.PRIVACY_EMAIL_PROVIDER }}"
              echo "PRIVACY_SUPERVISORY_AUTHORITY=${{ secrets.PRIVACY_SUPERVISORY_AUTHORITY }}"
              echo "PRIVACY_SUPERVISORY_ADDRESS=${{ secrets.PRIVACY_SUPERVISORY_ADDRESS }}"
              echo "PRIVACY_SUPERVISORY_CITY=${{ secrets.PRIVACY_SUPERVISORY_CITY }}"
              echo "PRIVACY_SUPERVISORY_URL=${{ secrets.PRIVACY_SUPERVISORY_URL }}"
              echo "PRIVACY_POLICY_DATE=${{ secrets.PRIVACY_POLICY_DATE }}"
            } > .env
            # Update and restart containers with both compose files
            docker compose -f docker-compose.yml -f docker-compose.prod.override.yml pull
            docker compose -f docker-compose.yml -f docker-compose.prod.override.yml up -d
            # Cleanup: Remove old images
            docker image prune -f
